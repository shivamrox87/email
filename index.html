<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            height: 100vh;
            flex-wrap: wrap; /* Added flex-wrap for responsiveness */
        }

        .newsletter {
            width: 49%;
            box-sizing: border-box;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            border-radius: 5px;
        }

        @media screen and (max-width: 767px) {
            /* Media query for screens up to 767px (typical phone size) */
            .newsletter {
                width: 100%; /* Full width for smaller screens */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="newsletter">
            <iframe src="https://datascience.beehiiv.com/"></iframe>
        </div>
        <div class="newsletter">
            <iframe src="https://growthhmindset.beehiiv.com/"></iframe>
        </div>
    </div>
</body>

</html>
