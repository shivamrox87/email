<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .newsletter {
            width: 100%;
            height: 55vh; /* Increased height for each iframe on phones */
            box-sizing: border-box;
            padding: 20px;
            overflow-y: auto;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }

        @media screen and (min-width: 768px) {
            /* Media query for screens 768px and above */
            .container {
                flex-direction: row;
            }

            .newsletter {
                height: 100%;
                width: 50%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="newsletter">
            <iframe src="https://datascience.beehiiv.com/"></iframe>
        </div>
        <div class="newsletter">
            <iframe src="https://growthhmindset.beehiiv.com/"></iframe>
        </div>
    </div>
</body>

</html>
