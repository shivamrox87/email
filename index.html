<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Trail</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="mouseTrailCanvas"></canvas>
    <script>
        const canvas = document.getElementById('mouseTrailCanvas');
        const context = canvas.getContext('2d');
        let trail = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        document.addEventListener('mousemove', (event) => {
            trail.push({ x: event.clientX, y: event.clientY });

            // Keep the trail limited to the last 50 points for better performance
            if (trail.length > 50) {
                trail.shift();
            }

            drawTrail();
        });

        function drawTrail() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < trail.length; i++) {
                const point = trail[i];
                const opacity = 1 - i / trail.length;

                context.beginPath();
                context.arc(point.x, point.y, 5, 0, Math.PI * 2);
                context.fillStyle = `rgba(255, 0, 0, ${opacity})`; // Red color with variable opacity
                context.fill();
                context.closePath();

                if (i > 0) {
                    context.beginPath();
                    context.moveTo(trail[i - 1].x, trail[i - 1].y);
                    context.lineTo(point.x, point.y);
                    context.strokeStyle = `rgba(255, 0, 0, ${opacity})`; // Red color with variable opacity
                    context.lineWidth = 2;
                    context.stroke();
                    context.closePath();
                }
            }
        }

        // Resize canvas when the window is resized
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
