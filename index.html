<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivam Maurya's Newsletter Showcase</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: #fff;
            width: 100%;
        }

        h1 {
            margin: 0;
            font-size: 30px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px;
            max-width: 1200px; /* Limiting container width for better responsiveness */
        }

        .card {
            width: calc(33.33% - 20px);
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto; /* Updated to auto for proper display */
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        .card-content {
            padding: 20px;
        }

        .card-buttons {
            padding: 10px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .know-more-btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .know-more-btn:hover {
            background-color: #0056b3;
        }

        .more-about-shivam-btn {
            margin: 20px;
            padding: 12px 24px;
            text-decoration: none;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .more-about-shivam-btn:hover {
            background-color: #555;
        }

        /* Adjust layout for mobile phones */
        @media (max-width: 768px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Shivam Maurya's Newsletter Showcase</h1>
    </header>
    <div class="card-container">
        <div class="card">
            <img src="GM.png" alt="Card Image 1">
            <div class="card-content">
                <h3>Newsletter Title 1</h3>
                <p>This is the content of newsletter 1. You can add additional information here.</p>
            </div>
            <div class="card-buttons">
                <a href="https://shivamm.com" class="know-more-btn">Know More</a>
            </div>
        </div>
        <div class="card">
            <img src="DS.png" alt="Card Image 2">
            <div class="card-content">
                <h3>Newsletter Title 2</h3>
                <p>This is the content of newsletter 2. You can add additional information here.</p>
            </div>
            <div class="card-buttons">
                <a href="https://shivamm.com" class="know-more-btn">Know More</a>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>
    <a href="https://shivamm.com" class="more-about-shivam-btn">More about Shivam</a>
</body>

</html>
