<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .newsletter {
            max-width: 800px; /* Increased width for better display of iframe */
            margin: 20px; /* Added margin for better spacing */
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none; /* Removed iframe border */
            border-radius: 5px; /* Added border-radius for a cleaner look */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="newsletter">
            <!-- Removed the form and added the iframe -->
            <iframe src="https://datascience.beehiiv.com/"></iframe>
            <iframe src="https://growthhmindset.beehiiv.com/"></iframe>
        </div>
    </div>
</body>

</html>
