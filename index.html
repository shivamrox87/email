<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 1200px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: auto; /* Maintain the aspect ratio */
            border-radius: 8px 8px 0 0;
        }

        .card-content {
            padding: 20px;
        }

        @media screen and (max-width: 767px) {
            /* Media query for screens up to 767px (typical phone size) */
            .card {
                width: calc(100% - 40px); /* Full width with some margin for mobile devices */
            }

            .card img {
                height: auto; /* Adjust the height for mobile devices */
            }
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="card">
            <img src="GM.png" alt="Card Image 1">
            <div class="card-content">
                <h3>Card Title 1</h3>
                <p>This is the content of card 1. You can add additional information here.</p>
            </div>
        </div>
        <div class="card">
            <img src="DS.png" alt="Card Image 2">
            <div class="card-content">
                <h3>Card Title 2</h3>
                <p>This is the content of card 2. You can add additional information here.</p>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>
</body>

</html>
