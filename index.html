<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivam Maurya's Newsletter Showcase</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }

        .card {
            width: calc(33.33% - 20px); /* 33.33% width for three cards in a row with some margin */
            margin: 20px 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            background-color: #fff;
            transition: box-shadow 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: auto; /* Maintain the aspect ratio */
            border-radius: 8px 8px 0 0;
        }

        .card-content {
            padding: 20px;
        }

        .card-buttons {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: #f8f8f8;
            text-align: center;
        }

        .know-more-btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: 2px solid #007bff;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .know-more-btn:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .more-about-shivam-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            text-decoration: none;
            color: #fff;
            background-color: #000;
            border: 2px solid #000;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .more-about-shivam-btn:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Shivam Maurya's Newsletter Showcase</h1>
    </header>
    <div class="card-container">
        <div class="card">
            <img src="GM.png" alt="Card Image 1">
            <div class="card-content">
                <h3>Newsletter Title 1</h3>
                <p>This is the content of newsletter 1. You can add additional information here.</p>
            </div>
            <div class="card-buttons">
                <a href="https://shivamm.com" class="know-more-btn">Know More</a>
            </div>
        </div>
        <div class="card">
            <img src="DS.png" alt="Card Image 2">
            <div class="card-content">
                <h3>Newsletter Title 2</h3>
                <p>This is the content of newsletter 2. You can add additional information here.</p>
            </div>
            <div class="card-buttons">
                <a href="https://shivamm.com" class="know-more-btn">Know More</a>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>
    <a href="https://shivamm.com" class="more-about-shivam-btn">More about Shivam</a>
</body>

</html>
